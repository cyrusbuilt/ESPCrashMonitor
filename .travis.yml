language: python
python:
  - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure.
sudo: false
cache:
  directories:
    - "~/.platformio"

env:
  - PLATFORMIO_CI_SRC=examples/ESPCrashMonitorExample

install:
  - pip install -U platformio

script:
  - platformio ci --lib="." --board=huzzah

notifications:
  email:
    on_success: change
    on_failure: change